<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylsheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div  align="center">
        <button class="button" id="startButton">Start Trivia</button>
    </div>
    <div class="container-fluid">
        <div class="row" id="topBarrier">
            <div class="col-lg-12"> </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="middleSection">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <div id="mainTriviaBody">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="text-type" id="time-remaining">test</div>
                        </div>
                        <div class="col-lg-2"></div>

                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="text-type" id="question"></div>
                        </div>
                        <div class="col-lg-2"></div>

                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="btn btn-primary" id="answer1" data-answer="0"></div>
                        </div>
                        <div class="col-lg-2"></div>
                        
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="btn btn-primary" id="answer2" data-answer="1"></div>
                        </div>
                        <div class="col-lg-2"></div>

                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="btn btn-primary" id="answer3" data-answer="2"></div>
                        </div>
                        <div class="col-lg-2"></div>

                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="btn btn-primary" id="answer4" data-answer="3"></div>
                        </div>
                        <div class="col-lg-2"></div>

                    </div>

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

</body>
</html>
